<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <input id="firstNumber" type="number" />
    +
    <input id="secondNumber" type="number" />
    +
    <input id="thirdNumber" type="number" />
    +
    <input id="fourthNumber" type="number" />
    <button id="calculateButton">Calculate</button>
    <div>
      <h3>Answer: <span id="answerArea">0</span></h3>
    </div>
    <script>
      let firstNumber = document.getElementById("firstNumber");
      let secondNumber = document.getElementById("secondNumber");
      let thirdNumber = document.getElementById("thirdNumber");
      let fourthNumber = document.getElementById("fourthNumber");
      let calculateButton = document.getElementById("calculateButton");
      let answerArea = document.getElementById("answerArea");
      function handleCalculate() {
        let result = Number(firstNumber.value) + Number(secondNumber.value) + Number(thirdNumber.value) + Number(fourthNumber.value);
        answerArea.innerHTML = result;
        console.log(result);
      }
      calculateButton.addEventListener("click", handleCalculate);
    </script>
  </body>
</html>
