    <script>
       //if Health is less and equal 0 then your dead
       //if Health is less than 25 you should really seek medical attention
       //if Health is less than or equal to 50 then your very hurt
       //if Health is less than 99 doing pretty awesome
       //if Health is equal to 100 you are very healthy
       //if Health is greater than 100 you are in god mode
       

        let health = 0;

        if (health <= 0){
            console.log("You are dead");
        } else if (health < 25){
            console.log("You should really seek medical attention");
        } else if (health <= 50) {
            console.log("You are very hurt");
        } else if (health <= 99 ){
            console.log("Doing pretty awesome");
        } else if (health == 100){
            console.log("You are very healthy");
        } else if (health > 100) {
            console.log("You are in God mode!");
        }
