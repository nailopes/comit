<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
     <h3>Todo list</h3> 
    <input type="text" id="newItem">  
    <button  id="addButton" >Add</button>
    <ol id="todoList"></ol>
  </body>

  <script>

    let newItem = document.getElementById("newItem");
    let addButtom = document.getElementById("addButton")  
    let todoList = document.getElementById("todoList");
    let todos = ["clean room", "cook", "play games"];
    

    function display() {
      todoList.innerHTML = "";
      for (let i = 0; i < todos.length; i++) {
        todoList.innerHTML =
          
          todoList.innerHTML +
          "<li>" +
          todos[i] +
          " <button onclick='remove(" +
          i +
          ")' >x</button></li>";
      }
    }

    function remove(index) {
      todos.splice(index, 1);
      display();
    }
    function addTodo(){
        todos.push(newItem.value);
        display(); 
    }

    addButtom.addEventListener("click",addTodo)
    display();
  </script>
</html>
