<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <input id="firstNumber" type="number" />
    <select id="operation">
        <option>+</option>
        <option>-</option>
    </select>
    <input id="secondNumber" type="number" />
   
    <button id="calculateButton">Calculate</button>
    <div>
      <h3>Answer: <span id="answerArea">0</span></h3>
    </div>

    <script>
      let firstNumber = document.getElementById("firstNumber");
      let secondNumber = document.getElementById("secondNumber");
      let calculateButton = document.getElementById("calculateButton");
      let answerArea = document.getElementById("answerArea");

      let operation = document.getElementById("operation")

      function handleCalculate() {
        let result = 
        Number(firstNumber.value) + 
        Number(secondNumber.value);
        
       let answerArea = 0;

        if (operation.value == "+") {
            result = Number(firstNumber.value) + Number(secondNumber.value)
        } else if (operation.value == "-") {
            result = Number(firstNumber.value) - Number(secondNumber.value)
        }

        answerArea.innerHTML = result;
        console.log(result);
        }
      calculateButton.addEventListener("click", handleCalculate);
    </script>
  </body>
</html>
